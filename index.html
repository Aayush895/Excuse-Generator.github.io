<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Exucse Generator</title>
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to Excuse Generator</h1>

    <div class="container-fluid" style="margin-top: 10rem;">

      <div class="row">

        <!-- First Card -->
        <div class="col-md-6 col">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Random Excuse</h5>
              <p class="card-text" id="random-excuse"></p>
              <a href="#" class="card-link" id="random-excuse-btn">Get Random Excuse</a>
            </div>
          </div>
        </div>

        <!-- Second Card -->

        <div class="col-md-6 col">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Excuse with a particular ID</h5>
              <p class="card-text" id="particular-excuse"></p>
              <a href="#" class="card-link" id="particular-id">Get Excuse</a>
            </div>
          </div>
        </div>

        <!-- Third Card -->


        <div class="col-md-6 col">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body" id="nrandom-excuse">
              <h5 class="card-title">N Random Excuses</h5>
            </div>
            <a href="#" class="card-link" id="nrandom-btn">Get n Random Excuse</a>
          </div>
        </div>

        <!-- Fourth Card -->

        <div class="col-md-6 col">
          <div class="card text-center" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Specific Category Excuse</h5>
              <p class="card-text" id="specific-category"></p>
              <a href="#" class="card-link" id="specific-btn">Get Specific Excuse</a>
            </div>
          </div>
        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
